{% extends 'home/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 text-center">
                <div class="card-header bg-primary text-white py-4">
                    <h2><i class="fas fa-check-circle me-2"></i> Password Changed</h2>
                </div>
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="fas fa-lock-open fa-4x text-success mb-3"></i>
                        <p class="lead">Your password has been successfully changed!</p>
                    </div>
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i> Log In Now
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
