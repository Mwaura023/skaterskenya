{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4">Become a Seller</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Register as Seller</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
